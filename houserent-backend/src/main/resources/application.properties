# 应用配置
spring.application.name=houserent-backend
server.port=8888
# 环境标识（dev=开发环境，prod=生产环境）
spring.profiles.active=dev

# 数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/houserent_system?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis Plus配置
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
mybatis-plus.type-aliases-package=org.example.rentingmanagement.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.table-underline=true

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=10000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Sa-Token配置
sa-token.token-name=Authorization
sa-token.timeout=86400
sa-token.activity-timeout=-1
sa-token.is-concurrent=true
sa-token.is-share=false
sa-token.token-style=uuid
sa-token.is-log=false
# Token前缀
sa-token.token-prefix=Bearer
# 关键配置：从header读取token（前后端分离必须）
sa-token.is-read-header=true
# 关闭cookie读取（前后端分离模式）
sa-token.is-read-cookie=false

# 微信小程序配置
wechat.appid=wx8a1485b43c9430ac
wechat.secret=cf887d62a3ad9993ab2f877279fe8835

# MinIO配置 - 真机调试时需要使用实际IP地址
# ⚠️ 将localhost改为你电脑的局域网IP地址，真机才能访问
minio.endpoint=http://172.31.14.194:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123
minio.bucket-name=houserent
minio.avatar-bucket-name=avatars

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

# 日志配置
logging.level.org.example.rentingmanagement=debug
logging.level.org.springframework=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

